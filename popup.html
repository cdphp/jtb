<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <title>JIRA plugin</title>
  </head>
  <body>
    <div class="container" id="container">

      <form name="jira" id='jira'>
        <div class="form-group jira-form">
          <div class="input-group">
            <span class="input-group-addon" id="prefix">Project</span>
            <input name="jira_number" id="jira_number" type="text" class="form-control" placeholder="JIRA ID" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-small btn-success" type="submit" id="go">Go</button>
            </span>
          </div>
        </div>
      </form>
      <div class="alert alert-dismissible alert-success">
        <strong>Hello!</strong> You can configure from <a href="#" class="alert-link option-page-link">options!</a>.
      </div>
      <div class="myTabContent tab-content hidden">
        <ul class="list-group" id="jira-list">
        </ul>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/jira-api.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</html>
