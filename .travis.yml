language: node_js

node_js:
  - "5"
  - "stable"

install:
  - npm install --save-dev gulp
  - npm install --global yo gulp-cli bower
  - npm install --save-dev babel-register
  - bower install
  - npm install
 
script:
  - gulp babel
  - gulp build

after_success:
  - gulp package

